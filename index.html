<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prodigy | Precision Stopwatch</title>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&family=Poppins:wght@300;600&display=swap" rel="stylesheet">
    <style>
        /* --- UI/UX Premium Styling --- */
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: radial-gradient(circle at center, #1a1a2e 0%, #050505 100%);
            font-family: 'Poppins', sans-serif;
            color: white;
            overflow: hidden;
        }

        /* Glassmorphism Container */
        .glass-card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            padding: 50px;
            border-radius: 40px;
            text-align: center;
            box-shadow: 0 25px 50px rgba(0,0,0,0.5);
            width: 450px;
        }

        .brand {
            font-size: 0.8rem;
            letter-spacing: 4px;
            color: #00d4ff;
            margin-bottom: 20px;
            text-transform: uppercase;
        }

        /* Timer Display */
        .display-box {
            margin: 30px 0;
            position: relative;
        }

        #display {
            font-family: 'JetBrains Mono', monospace;
            font-size: 4.5rem;
            font-weight: 700;
            text-shadow: 0 0 20px rgba(0, 212, 255, 0.5);
        }

        .ms-label {
            font-size: 1.5rem;
            color: #00d4ff;
            vertical-align: super;
        }

        /* Interactive Buttons */
        .controls {
            display: flex;
            gap: 15px;
            justify-content: center;
        }

        button {
            padding: 12px 25px;
            border: none;
            border-radius: 12px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            cursor: pointer;
            font-weight: 600;
            transition: 0.3s all ease;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        button:hover {
            background: #00d4ff;
            color: #000;
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(0, 212, 255, 0.3);
        }

        button:active { transform: translateY(0); }

        .btn-start { background: rgba(0, 212, 255, 0.2); border-color: #00d4ff; }

        /* Lap Table */
        .laps-container {
            margin-top: 30px;
            max-height: 150px;
            overflow-y: auto;
            border-top: 1px solid rgba(255,255,255,0.1);
            padding-top: 15px;
        }

        .lap-item {
            display: flex;
            justify-content: space-between;
            padding: 8px 15px;
            background: rgba(255,255,255,0.03);
            margin-bottom: 5px;
            border-radius: 8px;
            font-size: 0.9rem;
        }

        .lap-count { color: #00d4ff; font-weight: bold; }

        /* Custom Scrollbar */
        ::-webkit-scrollbar { width: 5px; }
        ::-webkit-scrollbar-thumb { background: #00d4ff; border-radius: 10px; }
    </style>
</head>
<body>

    <div class="glass-card">
        <div class="brand">Prodigy Systems</div>
        
        <div class="display-box">
            <span id="display">00:00:00</span>
            <span class="ms-label" id="ms">.00</span>
        </div>

        <div class="controls">
            <button class="btn-start" id="startStopBtn" onclick="startStop()">START</button>
            <button onclick="recordLap()">LAP</button>
            <button onclick="reset()">RESET</button>
        </div>

        <div class="laps-container" id="lapsList">
            </div>
    </div>

    <script>
        let startTime, elapsedTime = 0, timerInterval;
        let lapCount = 0;

        function timeToString(time) {
            let hh = Math.floor(time / 3600000);
            let mm = Math.floor((time % 3600000) / 60000);
            let ss = Math.floor((time % 60000) / 1000);
            return `${hh.toString().padStart(2, "0")}:${mm.toString().padStart(2, "0")}:${ss.toString().padStart(2, "0")}`;
        }

        function startStop() {
            const btn = document.getElementById("startStopBtn");
            if (!timerInterval) {
                startTime = Date.now() - elapsedTime;
                timerInterval = setInterval(() => {
                    elapsedTime = Date.now() - startTime;
                    document.getElementById("display").innerHTML = timeToString(elapsedTime);
                    document.getElementById("ms").innerHTML = "." + Math.floor((elapsedTime % 1000) / 10).toString().padStart(2, "0");
                }, 10);
                btn.innerHTML = "PAUSE";
                btn.style.background = "rgba(255, 71, 87, 0.2)";
                btn.style.borderColor = "#ff4757";
            } else {
                clearInterval(timerInterval);
                timerInterval = null;
                btn.innerHTML = "RESUME";
                btn.style.background = "rgba(0, 212, 255, 0.2)";
                btn.style.borderColor = "#00d4ff";
            }
        }

        function reset() {
            clearInterval(timerInterval);
            timerInterval = null;
            elapsedTime = 0;
            lapCount = 0;
            document.getElementById("display").innerHTML = "00:00:00";
            document.getElementById("ms").innerHTML = ".00";
            document.getElementById("startStopBtn").innerHTML = "START";
            document.getElementById("lapsList").innerHTML = "";
        }

        function recordLap() {
            if (elapsedTime > 0) {
                lapCount++;
                const list = document.getElementById("lapsList");
                const item = document.createElement("div");
                item.className = "lap-item";
                item.innerHTML = `<span class="lap-count">LAP ${lapCount}</span> <span>${timeToString(elapsedTime)}.${Math.floor((elapsedTime % 1000) / 10).toString().padStart(2, "0")}</span>`;
                list.prepend(item);
            }
        }
    </script>
</body>
</html>
